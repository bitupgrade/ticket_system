{% extends "blog/base.html" %}
{% block content %}
  
  <div class="container">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Ticket ID</th>
          <th scope="col">Title</th>
          <th scope="col">Priority</th>
          <th scope="col">Assignee</th>
        </tr>
      </thead>
      {% for post in posts %}
        <tbody>
          <tr>
            <th scope="row"><a href="{% url 'post-detail' post.id %}">{{ forloop.counter }}</a></th>
            <td>{{ post.title }}</td>
            <td>Priority 4</td>
            <td>{{ post.author }}</td>
          </tr>
        </tbody>
      {% endfor %}
    </table>
  </div>
